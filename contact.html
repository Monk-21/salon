  <main class="container" style="padding: 48px 0; max-width: 600px;">
    <h2 style="text-align: center; font-size: 32px; margin-bottom: 32px;">Book Your Appointment</h2>

    <form action="https://formspree.io/f/xeokzeyp" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option disabled selected value="">Select a service</option>
        <option>Hair Styling</option>
        <option>Facial Treatment</option>
        <option>Manicure & Pedicure</option>
        <option>Bridal Package</option>
        <option>Other</option>
      </select>

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Any special instructions or questions..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>
